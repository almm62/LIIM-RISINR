<section> 
    <h2 id="h2APP">APP RIS</h2>       
    <header>
        <div class="contenedor-perfil"> 
            <p id="usuartioactivonombre"></p>  
        </div>
        <div class="contenedor-logo">
            <!--img src="../img/logo.png" alt="logoex" height="65" width="250"-->                        
            <p></p>
        </div>
        <div class="contenedor-settings">
            <button id="config" value="config" class="button button1">Configuración de la cuenta</button>
        </div>
        <div class="contenedor-logout">
            <button id="salir" value="salir" class="button button1">Salir del sistema</button> <!--img src="img/exit_rojo.png" width="30" height="30"-->
        </div>
    </header>          

    <nav>
        <div class="tab">
            <!-- Aqui se cargar los botones declarados en el index.html:
            <button class="tablinks" data-tab="USUARIOSTAB">Gestión Usuarios</button>
            -->
        </div>
    </nav>
    <!-- Dialogo para cambiar la contraseña y correo -->
    <dialog id="configDialog">
        <form id="configForm" method="dialog">
            <h2>Configuración</h2>

            <!-- Sección de Correo Electrónico -->
            <div id="configEmail" class="config-section">
                <h3>Correo Electrónico</h3>
                
                <!-- Mostrar correo actual con botón de editar -->
                <div id="emailDisplay" style="display:flex; align-items:center; gap:1rem; margin-bottom:1rem;">
                    <label>
                        Correo actual
                        <input id="emailActual" type="email" readonly style="background:#f5f5f5;" />
                    </label>
                    <button type="button" id="btnEditarEmail" title="Editar correo">✏️</button>
                </div>

                <!-- Campos de edición de correo (ocultos por defecto) -->
                <div id="emailEditFields" style="display:none;">
                    <label>
                        Nuevo correo electrónico
                        <input id="mail" name="mail" type="email" disabled />
                    </label>

                    <label>
                        Confirmar correo electrónico
                        <input id="mail2" name="mail2" type="email" disabled />
                    </label>
                </div>
            </div>

            <hr style="margin:1.5rem 0;">

            <!-- Sección de Contraseña -->
            <div class="config-section">
                <h3>Contraseña</h3>
                
                <button type="button" id="btnCambiarPassword" style="margin-bottom:1rem;">
                    Cambiar contraseña
                </button>

                <!-- Campos de cambio de contraseña (ocultos por defecto) -->
                <div id="passwordEditFields" style="display:none;">
                    <label>
                        Nueva contraseña
                        <input id="pwd" name="pwd" type="password" disabled />
                    </label>

                    <label>
                        Confirmar contraseña
                        <input id="pwd2" name="pwd2" type="password" disabled />
                    </label>
                </div>
            </div>

            <hr style="margin:1.5rem 0;">

            <!-- Contraseña actual para validar cambios -->
            <div id="validationSection" style="display:none;">
                <label>
                    Contraseña actual (para confirmar cambios)
                    <input id="passwordActual" name="passwordActual" type="password" disabled />
                </label>
            </div>

            <p id="errorConfig" style="color:#b00020; margin:.5rem 0 0; min-height:1.25em;"></p>

            <div style="display:flex; gap:.5rem; justify-content:flex-end; margin-top:1rem;">
                <button id="configCancelar" type="button" value="cancelar">Cancelar</button>
                <button id="configGuardar" type="submit" value="aceptar" disabled>Guardar cambios</button>
            </div>
        </form>
    </dialog>
</section>
