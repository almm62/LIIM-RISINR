<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Equipo - RIS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="../../../css/SuMainPages.css"-->
    <link rel="stylesheet" type="text/css" href="../../../css/SuMainPages.css">
    <link rel="stylesheet" type="text/css" href="../../../css/prueba.css">
    <link rel="stylesheet" type="text/css" href="../../../css/RIS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>  
    <script src="../../../js/lib2.js"></script>
     <script src="../../../js/Control/Usuarios/UsuariosPG.js"></script>
    <script src="../../../js/Control/Equipo/ControlEQP.js"></script>
    <script src="../../../js/sessionWatch.js"></script>
</head>

<body>
    <section> 
        <h2 style="text-align:center">APP RIS</h2>       
        <header>
            <div class="contenedor-logout">
                <button id="salir" value="salir">Salir del sistema</button>
            </div>            
        </header>          

        <nav>
            <div class="tab">
                <button class="tablinks active">Gestión de Equipo</button>
            </div>
        </nav> 

        <article>
            <div id="EQUIPOTAB" class="tabcontent" style="display:block;">
                <h2 style="text-align:center">Administración de Equipo</h2>
                <div class="flex-container">
                    <button type="button" id="btnCatEqpAreatbl" class="button button1 fa fa-list"> Consultar Equipo</button>
                    <button type="button" id="btnEdtEqptbl" class="button button1 fa fa-pencil"> Editar</button>
                </div>  
                <br>
                <div id="showDataEQP" class="scrollcell"></div> 
                
                       <div class="modalEquipoRIS">
                <div class="modalEquipoRIS-content" id="mymodalEquipoRIS">
                <div id="mymodalEquipoRISheader" style="cursor: move; color:white;">.</div>                    
                    <form id="formEquipoRIS">
                        <input type="hidden" id="tblid" name="tblid" value="-1">
                        <input type="hidden" id="rowid" name="rowid" value="-1">
                        <h1>Control Equipo</h1>
                        <hr>
                        <br>
                        <!--p style='color:black; text-align: left; padding: 0 0 0 20px;'><b>ID</b></p> 
                        <p style='color:black; text-align: left; padding: 0 0 0 20px' >0</p>
                        <input type="text" id="profileid" name="profileid" style="margin: 0px 0px 0px 0.9%; width:90%;" disabled-->                        
                        
                        <p id="secSerie">
                          <b>N. Serie:</b>
                          <input type="text" id="nserEQP" name="nserEQP" style="margin: 0px 0px 0px 0.9%; width:90%;"  autocomplete="off" readonly>                        
                        </p>                        
                        <p>
                          <b>Nombre:</b>
                          <input type="text" id="nomEQP" name="nomEQP" style="margin: 0px 0px 0px 0.9%; width:90%;" autocomplete="off" readonly>                        
                        </p>
                        <p>
                            <b>Marca:</b>
                            <input type="text" id="marcaEQP" name="marcaEQP" style="margin: 0px 0px 0px 2.0%; width:90%;"  autocomplete="off" readonly>                             
                        </p>
                        <p>
                            <b>Modelo:</b> 
                            <input type="text" id="modeloEQP" name="modeloEQP" style="margin: 0px 0px 0px 1.0%; width:90%;" autocomplete="off" readonly>                             
                        </p>  
                        
                        
                        <p>
                            <b>Modalidad:</b> 
                            <input type="text" id="modalEQP" name="modalEQP" style="margin: 0px 0px 0px 0.1%; width:80%;" autocomplete="off" readonly>  
                        </p>   
                            <!--Corresponden a la tabla de Modalidades (hacer tabla), llenarlo con el contenido de la tabla -->
                                          
                            <!--<input type="text" style="margin: 0px 0px 0px 0.5%; width:26%; height: 30px;" id="idmod" name="idmod"  autocomplete="off"> -->
                            <p>
                            <b>Área: </b> 
                            <!--Corresponden a la tabla de áreas, llenarlo con el contenido de la tabla -->
                            <input name="areEqp" id="areEqp" style='color:black; font-size: 14px; padding: 6px; width:21%;' onchange="updatePKSEqp(event)" readonly>
                              
                            <input type="text" id="idarea" name="idarea" style="margin: 0px 0px 0px 0.5%; width:21%; height: 30px;" autocomplete="off"  readonly>
                        </p>  
                        <p>
                            <b>Estado: </b> 
                            <select name="edoEqp" id="edoEqp" onchange="updatePKSEqp(event)">
                                <option id="edo0" value="0">Seleccione estado</option>
                                <option id="edo1" value="Disponible">Disponible</option>
                                <option id="edo2" value="Fuera de servicio">Fuera de servicio</option>
                                <option id="edo3" value="Mantenimiento preventivo">Mantenimiento preventivo</option>
                                <option id="edo4" value="Mantenimiento Correctivo">Mantenimiento Correctivo</option>
                            </select>                      
                        </p>                     
                       <br>                        
                       <hr>
                       <br>
                    </form>		
                    <div class="flex-container">
                      <button type="button" id="updateEQPRISJEFE" class="button button1">Actualizar Registro</button>
                      <button type="button" id="cancelarEQPRIS" class="button button1">Cancelar</button>                        
                    </div>                      
                </div>
            </div>  
            </div>
        </article> 
        
    </section>
</body>
</html>
